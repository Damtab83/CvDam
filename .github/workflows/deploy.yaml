name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Remplace "main" par ta branche si nécessaire
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # Remplace par 'npm' ou 'yarn' si nécessaire

      - name: Install dependencies
        run: pnpm install # Utilise `npm ci` ou `yarn install` selon ton projet

      - name: Build Astro project
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vérifie que Astro génère bien les fichiers ici

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
